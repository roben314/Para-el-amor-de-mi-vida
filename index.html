    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
            font-family: 'Playfair Display', 'Segoe UI', serif;
            color: white;
        }

        /* Pantalla contrase√±a */
        #bloqueo {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0f0f1a;
            z-index: 10;
        }

        input {
            padding: 10px;
            border-radius: 20px;
            border: none;
            margin-top: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #ff4d6d;
            color: white;
            margin-top: 10px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #mensaje {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 85%;
            text-align: center;
            line-height: 1.8;
            font-size: 21px;
            opacity: 0;
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.5px;
            font-weight: 700;

        .brilloNombre {
            color: #ff4d6d;
            text-shadow: 0 0 10px #ff4d6d, 0 0 25px #ff4d6d;
            animation: latido 1.5s infinite;
        }

        @keyframes latido {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .corazon {
            position: absolute;
            color: #ff4d6d;
            animation: flotar 6s linear infinite;
        }

        @keyframes flotar {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        #galeria img {
            position: absolute;
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 0 20px #ff4d6d;
            opacity: 0.85;
        }

        #infinito {
            display: none;
            font-size: 90px;
            position: absolute;
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
            animation: brillar 2s infinite alternate, aparecer 1.5s ease-in;
            opacity: 0;
        }

        @keyframes brillar {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
                transform: translateX(-50%) scale(1.1);
            }
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes desvanecerse {
            from {
                opacity: 1;
                transform: translate(-50%, -50%);
            }

            to {
                opacity: 0;
                transform: translate(-50%, -300%);
            }
        }

        .desvaneciendo {
            animation: desvanecerse 2.5s ease-out forwards !important;
        }

        /* üå† Estrellas fugaces */
        .estrella-fugaz {
            position: fixed;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, white, transparent);
            animation: fugaz 2s ease-in-out;
        }

        @keyframes fugaz {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(100vh) translateX(100px);
            }
        }

        /* üí´ Constelaciones coraz√≥n */
        .constelacion {
            position: fixed;

        @keyframes palpitar {

        }
    </style>

        // üí´ Constelaciones en forma de coraz√≥n
        function crearConstelaciones() {
            const constelacionesDiv = document.getElementById("constelaciones");
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;
            const tama√±o = 250;

            // Crear puntos en forma de coraz√≥n
            for (let t = 0; t < Math.PI * 2; t += 0.1) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

                const punto = document.createElement("div");
                punto.className = "constelacion";
                punto.style.left = (cx + x * tama√±o / 16) + "px";
                punto.style.top = (cy + y * tama√±o / 16) + "px";
                punto.style.animationDelay = (Math.random() * 1.5) + "s";
                constelacionesDiv.appendChild(punto);
            }

        // üåå Efecto galaxia
        function crearGalaxia() {
            const canvas = document.getElementById("galaxia");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext("2d");
            let rotacion = 0;

            function animarGalaxia() {
                ctx.fillStyle = "rgba(15, 15, 26, 0.1)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(rotacion);

                // Galaxia espiral
                for (let i = 0; i < 200; i++) {
                    const angulo = i * 0.1;
                    const radio = i * 1.5;
                    const x = Math.cos(angulo) * radio;
                    const y = Math.sin(angulo) * radio;

                    ctx.fillStyle = `rgba(255, 77, 109, ${0.5 - i / 400})`;
                    ctx.fillRect(x, y, 1, 1);
                }

                ctx.restore();
                rotacion += 0.0005;
                requestAnimationFrame(animarGalaxia);
            }

            animarGalaxia();
        }

        // üíå Mejorar escritura letra por letra con efecto especial
        function escribirMejorado(texto, elemento, velocidad = 40) {
            let i = 0;
            elemento.innerHTML = "";
            elemento.style.opacity = 1;

            function escribir() {
                if (i < texto.length) {
                    if (texto.substring(i, i + 7) === "Camila") {
                        elemento.innerHTML += '<span class="brilloNombre">Camila</span>';
                        i += 7;
                    } else if (texto.charAt(i) === "\n") {
                        elemento.innerHTML += "<br>";
                        i++;
                    } else {
                        elemento.innerHTML += texto.charAt(i);
                        i++;
                    }
                    setTimeout(escribir, velocidad);
                }
                return i >= texto.length;
            }

            return new Promise((resolve) => {
                const interval = setInterval(() => {
                    if (escribir()) {
                        clearInterval(interval);
                        resolve();
                    }
                }, 0);
            });
        }
        function verificar() {
            if (document.getElementById("clave").value === "22032025") {

        // üåå estrellas
        const canvas = document.getElementById("estrellas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let estrellas = [];
        for (let i = 0; i < 150; i++) {
            estrellas.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 2, d: Math.random() * 0.5 });
        }

        function animar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            estrellas.forEach(e => {
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
                ctx.fill();
                e.y += e.d;
                if (e.y > canvas.height) e.y = 0;
            });
            requestAnimationFrame(animar);
        }

        // ‚ù§Ô∏è corazones

Desde abril del 2024 supe que algo en mi vida iba a cambiar para siempre.

Desde antes de ese beso‚Ä¶

El 22 de marzo de 2025

Hoy llevamos ${diasCasados} d√≠as casados,

Con un pasado que pudo haberte cerrado el coraz√≥n‚Ä¶
decidiste abrirlo para m√≠.

Incluso cuando fall√©‚Ä¶

        let i = 0;
        const mensaje = document.getElementById("mensaje");

        let liniaActual = "";

        function escribir() {
            if (i < texto.length) {
                mensaje.style.opacity = 1;
                if (texto.charAt(i) === "\n") {
                    // Cuando encuentre salto de l√≠nea, esperar y limpiar para la siguiente l√≠nea
                    liniaActual = "";
                    i++;
                    setTimeout(() => {

                } else if (texto.substring(i, i + 7) === "Camila") {

            } else {
